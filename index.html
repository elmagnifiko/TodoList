<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="todo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="element bg-white">
    <h1 class="bg-success fs-3 text-center">Ajout de la tache</h1>
    <p class="enregistrement"></p>
  </div>
  <div class="container-fluid border bordered">
    <div class="row">
      <div class="col-3 border bordered formulaire">
        <div class="card-head w-100">
          <h2 class="bg-success text-light p-2 text-center">Ajouter une tache</h2>
          <form>
            <div class="m-3">
              <select class="form-select" id="inputGroupSelect01">
                <option value="0">Categorie</option>
                <option value="1">Académique</option>
                <option value="2">Extra-academique</option>
                <option value="3">Distraction</option>
              </select>
            </div>
            <div class="m-3">
              <input type="text" class="form-control" id="inputGroupSelect02" placeholder="Titre">
            </div>
            <div class="m-3">
              <input type="date" class="form-control" id="inputGroupSelect03" placeholder="jj/mm/aaaa">
            </div>
            <div class="m-3">
              <textarea class="form-control" id="inputGroupSelect04" placeholder="Description"></textarea>
            </div>
            <div class="m-3 ">
              <select class="form-select" id="inputGroupSelect05">
                <option value="0">statut</option>
                <option value="1">Nouveau</option>
                <option value="2">En cours</option>
                <option value="3">Terminé</option>
              </select>
            </div>
            <div class="m-3 ">
              <button type="submit" id="Ajouter" class="btn btn-success form-control">Ajouter</button>
            </div>
          </form>
          <div class="border bordered"></div>
          <div>
            <canvas id="myChart"></canvas>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        </div>
      </div>
      <div class="col border bordered">
        <div class="row" id="tboby-container">
          <h2 class="text-success text-center">Liste de taches</h2>
          <table class="table">
            <thead>
              <tr class="table-success bg-success">
                <th scope="col">#</th>
                <th scope="col">Date</th>
                <th scope="col">Titre</th>
                <th scope="col">Categorie</th>
                <th scope="col">Operations</th>
              </tr>
            </thead>
            <tbody id="tboby">
            </tbody>
          </table>
          <div class="affiche border">
            <!-- <h1 class="bg-success text-center">information</h1>
            <p>Date: <strong>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp fghfs</strong></p>
            <p>Titre: <strong>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp fghfs</strong></p>
            <p>Categorie: <strong>&nbsp&nbsp&nbspfghfs</strong></p>
            <p>Description: <strong> fghfs</strong></p>
            <p>Statut: <strong>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp fghfs</strong></p> -->
          </div>
        </div>
        <div class="row Description">
          <h2 class="text-success text-center">Description</h2>
          <div class="card">
            <div class="card-body">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="todo.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
